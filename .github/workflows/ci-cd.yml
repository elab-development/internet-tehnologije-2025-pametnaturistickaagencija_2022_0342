name: CI/CD

on:
  push:
    branches: ["master"]
  pull_request:
    branches: ["master"]

concurrency:
  group: ci-cd-${{ github.ref }}
  cancel-in-progress: true

jobs:
  frontend-ci:
    name: Frontend CI (lint/build/test)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: frontend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint (if exists)
        run: npm run lint --if-present

      - name: Test (if exists)
        run: npm run test --if-present

      - name: Build
        run: npm run build

  backend-ci:
    name: Backend CI (lint/test/prisma)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
          cache-dependency-path: backend/package-lock.json

      - name: Install deps
        run: npm ci

      - name: Lint (if exists)
        run: npm run lint --if-present

      - name: Test (if exists)
        run: npm run test --if-present

      - name: Prisma generate (if prisma exists)
        run: |
          if [ -d "prisma" ]; then
            npx prisma generate
          else
            echo "No prisma folder, skipping."
          fi

  docker-build:
    name: Docker build (compose)
    runs-on: ubuntu-latest
    needs: [frontend-ci, backend-ci]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docker images
        run: docker compose build

  deploy-info:
    name: Deploy (Cloud integration)
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'

    steps:
      - name: Deployment note
        run: |
          echo "Frontend deploy: Vercel (Git integration auto-deploy on master)"
          echo "Backend/DB/Socket deploy: Railway (Git integration auto-deploy on master)"
          echo "Deployment is handled by cloud provider integrations; GitHub Actions runs CI and Docker build."